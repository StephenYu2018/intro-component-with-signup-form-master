<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="./dist/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
  <main class="bg-red bg-[url('../images/bg-intro-mobile.png')]
  lg:bg-[url('../images/bg-intro-desktop.png')] lg:bg-[left_0.5rem_top]
  lg:bg-repeat-y min-h-screen flex flex-col xl:flex-row
  justify-center items-center px-6 xl:pl-40 xl:pr-[10.3125rem] pt-12
  xl:pt-[7.3rem] pb-[4.0625rem] xl:pb-[7.325rem] xl:space-x-5 space-y-2
  xl:space-y-0">
    <header class="w-[20.4375rem] xl:w-[34.6875rem] xl:h-[35.375rem] pt-10
    xl:pt-[11.25rem] pb-[3.35rem] space-y-6 xl:space-y-7 font-poppins">
      <h1 class="text-white text-center xl:text-left text-[1.75rem]/9
      xl:text-[3.08rem]/[1.15] font-bold">
        Learn to code by watching others
      </h1>
      <p class="text-white text-center xl:text-left text-base/[1.65rem]
      font-medium">
      	See how experienced developers solve problems in real-time. Watching 
	scripted tutorials is great, but understanding how developers think is 
	invaluable.
      </p>
    </header>
    <section class="flex flex-col items-center w-[20.4375rem] xl:w-[33.75rem]
    space-y-6">
      <h2 class="bg-blue text-white text-center w-full px-16
      py-4 rounded-xl font-poppins text-base/7
      shadow-[0_0.5rem_0_0_rgba(0,0,0,0.1)]">
	<b>Try it free 7 days</b> then $20/mo. thereafter
      </h2>
      <form class="bg-white flex flex-col items-center px-6 xl:px-10 pt-6
      xl:pt-10 pb-6 xl:pb-[2.6rem] rounded-xl font-poppins
      shadow-[0_0.5rem_0_0_rgba(0,0,0,0.15)]"
      novalidate>
        <label for="first-name" class="fixed top-[-99rem] left-[-99rem]">
	  First Name
	</label>
        <input type="text" placeholder="First Name"
        id="first-name" name="first-name"
        class="text-dark-blue placeholder:text-dark-blue/80 px-5 xl:px-8 py-4
        rounded border border-grayish-blue/60 focus:border-blue mt-0
	font-semibold text-sm w-[17.5rem] xl:w-[28.75rem] caret-blue
        focus:outline-none">
	<strong id="first-name-error" class="block hidden text-desaturated-red
	text-xs font-medium italic text-right w-full mt-1"
	aria-live="polite"></strong>

        <label for="last-name" class="fixed top-[-99rem] left-[-99rem]">
	  Last Name
	</label>
        <input type="text" placeholder="Last Name"
        id="last-name" name="last-name"
        class="text-dark-blue placeholder:text-dark-blue/80 px-5 xl:px-8 py-4
        rounded border border-grayish-blue/60 focus:border-blue mt-4 xl:mt-5
	font-semibold text-sm w-[17.5rem] xl:w-[28.75rem] caret-blue
        focus:outline-none">
        <strong id="last-name-error" class="block hidden text-desaturated-red
	text-xs font-medium italic text-right w-full mt-1"
        aria-live="polite"></strong>

	<label for="email-address" class="fixed top-[-99rem] left-[-99rem]">
	  Email Address
	</label>
        <input type="email" placeholder="Email Address"
        id="email-address" name="email-address"
        class="text-dark-blue placeholder:text-dark-blue/80 px-5 xl:px-8 py-4
        rounded border border-grayish-blue/60 focus:border-blue mt-4 xl:mt-5
	font-semibold text-sm w-[17.5rem] xl:w-[28.75rem] caret-blue
        focus:outline-none">
        <strong id="email-address-error" class="block hidden text-desaturated-red
	text-xs font-medium italic text-right w-full mt-1"
        aria-live="polite"></strong>

	<label for="password" class="fixed top-[-99rem] left-[-99rem]">
	  Password
	</label>
        <input type="password" placeholder="Password"
        id="password" name="password"
        class="text-dark-blue placeholder:text-dark-blue/80 px-5 xl:px-8 py-4
        rounded border border-grayish-blue/60 focus:border-blue mt-4 xl:mt-5
	font-semibold text-sm w-[17.5rem] xl:w-[28.75rem] caret-blue
        focus:outline-none">
        <strong id="password-error" class="block hidden text-desaturated-red
        text-xs font-medium italic text-right w-full mt-1"
        aria-live="polite"></strong>

        <button type="submit" class="bg-green hover:bg-green/70 text-white
        font-semibold uppercase w-[17.5rem] xl:w-[28.75rem] px-[2.6875rem]
        xl:px-[8.25rem] pt-[1.3125rem] pb-[0.6875rem] rounded mt-4 xl:mt-5
        shadow-[0_0.25rem_0_0] shadow-[hsla(154,49%,49%,1)]
        hover:shadow-[hsla(154,49%,49%,0.8)]">
          Claim your free trial
        </button>
        <p class="text-center mt-3 xl:mt-4 px-4 leading-[1.2rem]">
	  <small class="text-[0.7rem] text-grayish-blue font-medium">
	    By clicking the button, you are agreeing to our 
            <a href="#" class="text-desaturated-red font-bold">
	      Terms and Services
	    </a>
          </small>
        </p>
      </form>
    </section>
  </main>

  <script src="./validate.js" defer></script>
</body>
</html>
