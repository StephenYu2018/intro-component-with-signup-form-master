<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="./dist/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
  <main class="bg-red bg-[url('../images/bg-intro-mobile.png')] min-h-screen">
    <header>
      <h1 class="text-white">Learn to code by watching others</h1>
      <p class="text-white">
      	See how experienced developers solve problems in real-time. Watching 
	scripted tutorials is great, but understanding how developers think is 
	invaluable.
      </p>
    </header>
    <section>
      <h2 class="bg-blue text-white">
	<b>Try it free 7 days</b> then $20/mo. thereafter
      </h2>
      <form class="bg-white">
        <label for="first-name" class="fixed top-[-99rem] left-[-99rem]">
	  First Name
	</label>
        <input type="text" placeholder="First Name"
	id="first-name" name="first-name" class="placeholder:text-dark-blue">

        <label for="last-name" class="fixed top-[-99rem] left-[-99rem]">
	  Last Name
	</label>
        <input type="text" placeholder="Last Name"
	id="last-name" name="last-name" class="placeholder:text-dark-blue">

	<label for="email-address" class="fixed top-[-99rem] left-[-99rem]">
	  Email Address
	</label>
        <input type="email" placeholder="Email Address"
	id="email-address" name="email-address"
	class="placeholder:text-dark-blue">

	<label for="password" class="fixed top-[-99rem] left-[-99rem]">
	  Password
	</label>
        <input type="password" placeholder="Password"
	id="password" name="password" class="placeholder:text-dark-blue">

        <button type="submit" class="bg-green text-white">
          Claim your free trial
        </button>
        <p><small class="text-grayish-blue">
	  By clicking the button, you are agreeing to our 
          <a href="#" class="text-red">Terms and Services</a>
        </small></p>
      </form>
    </section>
  </main>
</body>
</html>
